<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.22.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dictionary | By Abdellatif Laghjaj</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <header class="flex flex-col justify-between items-center">
                <h1 class="my-2 text-2xl">Dictionary</h1>
                <div class="search-box my-2 w-full">
                    <div class="form-control">
                        <div class="input-group">
                            <input type="text" placeholder="Type a word here..." class="input input-bordered w-full"
                                v-model="word">
                            <button class="btn btn-square" @click="searchWord">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <div class="divider">OUTPUT {{ message }}</div>

            <!-- list of dics-->
            <div class="output">
                <div class="card w-96 bg-primary text-primary-content" v-for="(dic, index) in output" :key="index"
                    v-if="output.length > 0">
                    <div class="bg-orange-lightest border-l-4 border-orange text-orange-dark p-4 my-2" role="alert">
                        <p class="font-bold">Be Warned</p>
                        <p>Something not ideal might be happening.</p>
                    </div>

                    <div class="bg-orange-lightest border-l-4 border-orange text-orange-dark p-4 my-2" role="alert">
                        <p class="font-bold">Be Warned</p>
                        <p>Something not ideal might be happening.</p>
                    </div>

                    <div class="bg-orange-lightest border-l-4 border-orange text-orange-dark p-4 my-2" role="alert">
                        <p class="font-bold">Be Warned</p>
                        <p>Something not ideal might be happening.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
